    <form action="" id="contacto-formulario">
      <p>Nombre:</p>
      <input type="text" class="campo" required>
      <br>
      <p>Correo Electronico:</p>
      <input type="email" class="campo" required>
      <br>
      <p>Seleccione una opción:</p>
      <select name="que es?"required>
        <option disabled>-</option>
        <option value="Empresa">Empresa</option>
        <option value="Emprendimiento">Emprendimiento</option>
        <option value="Freelancer">Freelancer</option>
      </select>
      <p>Mensaje:</p>
      <textarea class="campo" required></textarea> 
      <br>
      <p class="contacto-enviar">
      <input type="button" class="btn btn-color" value="Enviar">
      </p>
    </form>
